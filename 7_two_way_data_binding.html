<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two way Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Repeat Login </h1>
        <input type = "checkbox" id = " menu 1" v-model = "menus" value = "menu 1">
        <label for = "menu 1">menu 1</label><br>
        <input type = "checkbox" id = " menu 2" v-model = "menus" value = "menu 2">
        <label for = " menu 2">menu 2</label><br>
        <input type = "checkbox" id = "menu 3" v-model = "menus" value = "menu 3">
        <label for = " menu 3">menu 3</label><br><br>
        <h1>{{menus}}</h1>
    </div>
    <script src="7_two_way_data_binding.js"></script>
</body>
</html>
