<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Mouse Leave</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Mouse Hover Mouse Leave</h1>
        <h1 v-bind:text="message" @mouseover="mouseover" @mouseleave="mouseleave" style="color: rgb(0, 87, 87); font-weight:bold; font-size:45px"> {{message}} </h1>
    </div>    
</body>
<script src="12_mouse_hover_mouse_leave.js"></script>
</html>
