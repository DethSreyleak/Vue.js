<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Style class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .hovered{
            color: blue;
            font-size: 40px;
        }
        .nothovered{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app" v-bind:class="{hovered: isActive, nothovered: !isActive}" @mouseover="isActive=true" @mouseleave="isActive=false">
        {{message}}
    </div>
</body>
<script src="15_working_with_style_classes.js"></script>
</html>
