<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Button Click Event in Vue js</h1>
        <section>
            <option style="color: blue; font-size:45px; font-weight:bold">{{count}} </option>
        </section>
        <button type="button" v-on:click="increase">Increase Button</button>
        <button type="button" v-on:click="decrease">Decrease Button</button>
        <button type="button" v-on:click="reset">Reset Button</button>
    </div>
</body>
<script src="11_button_click_event.js"></script>
</html>
