<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
        <div id="app">
            <h1>Button Click Event in Vue js</h1>
            <h1> {{count}} </h1>
            <button type="button" v-on:click="increase"> Increase Button</button>
            <button type="button" v-on:click="decrease"> Decrease Button</button>
            <button type="button" v-on:click="reset">Reset Counter</button>
        </div>
    <script src="10_button_click_event.js"></script>
</body>
</html>
