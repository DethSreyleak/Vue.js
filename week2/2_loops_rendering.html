<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Rendering</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
    table tr td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <div id="app">
        <form>
            <table>
                <tr>
                    <td v-for = "items in table_details">
                        {{items.id}} 
                    </td>
                </tr>
                <tr>
                    <td v-for = "items in table_details">
                         {{items.name}} 
                    </td>
                </tr>
                <tr>
                    <td v-for = "items in table_details">
                        {{items.age}}
                    </td>
                </tr>
                <tr>
                    <td v-for = "items in table_details">
                        {{items.id}} : {{items.name}} : {{items.age}}
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="2_loops_rendering.js"></script>
</html>
