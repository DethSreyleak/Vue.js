<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Watcher Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>  
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg"><br><br>
        {{msg}}<br><br>

        <b> {{reverseMessage}} </b><br><br>
        A: <input type="number" v-model.lazy.number="a"><br><br>
        B: <input type="number" v-model.lazy.number="b"><br><br>
        <b>Result Is: {{ computedProp}} </b>
    </div>
</body>
<script src="5_vue_watcher_properties.js"></script>
</html>
