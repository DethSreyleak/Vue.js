<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Conditionals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" placeholder="Enter your name here..!" v-model = "userinput">
    <button v-on:click="isActive = false">Click Here</button>
    <h1 v-if="!isActive && userinput === name" v-bind:style = "correctColor">Access Granted Welcome Mr/Ms {{name}} </h1>
    <h1 v-if="!isActive && userinput !== name" v-bind:style = "wrongColor">Access Denied Sorry Mr/Ms {{isActive}} </h1>
  </div>
</body>
<script src="1_working_conditionals.js"></script>
</html>
